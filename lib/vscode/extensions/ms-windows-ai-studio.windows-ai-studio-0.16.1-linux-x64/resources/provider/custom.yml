
name: Custom
info: 
  icon: custom
  platform: custom
  publisher: custom
  task: "Text Generation"
features:
  streaming: true
  structuredOutputs: false
  tokenCounting: false
  isEditable: true
  tools: true
  attachments:
    - type: image
      mimeTypes:
        - image/jpeg
        - image/png
        - image/gif
        - image/webp
    - type: text
      aitkEnhanced: true
      mimeTypes:
        - application/pdf
        - application/vnd.openxmlformats-officedocument.wordprocessingml.document
        - application/epub+zip
        - application/vnd.oasis.opendocument.text
        - application/rtf
        - text/csv
        - text/plain
        - text/html
        - application/json
        - application/vnd.openxmlformats-officedocument.presentationml.presentation
        - application/vnd.oasis.opendocument.presentation
        - text/javascript
        - text/css
        - application/x-httpd-php
        - application/x-sh
  promptGenerator: system_prompt
  testDataGenerator: true
parameterSchema:
  enabled:
    - name: system_prompt
    - name: max_tokens
      default: 4096
    - name: temperature
    - name: top_p
    - name: presence_penalty
    - name: frequency_penalty
