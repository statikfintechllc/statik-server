name: NIM
features:
  attachments:
    - type: text
      aitkEnhanced: true
      mimeTypes:
        - application/pdf
        - application/vnd.openxmlformats-officedocument.wordprocessingml.document
        - application/epub+zip
        - application/vnd.oasis.opendocument.text
        - application/rtf
        - text/csv
        - text/plain
        - text/html
        - application/json
        - application/vnd.openxmlformats-officedocument.presentationml.presentation
        - application/vnd.oasis.opendocument.presentation
        - text/javascript
        - text/css
        - application/x-httpd-php
        - application/x-sh
models:
  - name: nim/meta/llama-3.1-8b-instruct
    displayName: Meta-Llama-3.1-8B-Instruct (local NIM)
    info:
      icon: meta
      publisher: Meta
      task: "Text Generation"
      uri: nvcr.io/nim/meta/llama-3.1-8b-instruct:1.8.0-RTX
      providerType: NIM
      runtime: nim
      modelCard: meta/llama-3_1-8b-instruct
    features:
      streaming: true
      structuredOutputs: false
      tokenCounting: false
      isEditable: false
      promptGenerator: system_prompt
    parameterSchema:
      enabled:
        - name: system_prompt
        - name: max_tokens
          default: 2048
        - name: temperature
          default: 0.8
        - name: top_p
          default: 0.1
        - name: presence_penalty
          default: 0
        - name: frequency_penalty
          default: 0
        - name: stop
